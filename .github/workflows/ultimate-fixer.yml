name: Qwen3 Autonomous Agent

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  qwen-heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        run: |
          pip3 install requests

      - name: Setup Java (Android Support)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Universal Build & Capture
        id: build_step
        continue-on-error: true
        run: |
          echo "üîç Analyzing Project Structure..."
          {
            if [ -f "gradlew" ]; then 
              chmod +x gradlew && ./gradlew assembleDebug
            elif [ -f "package.json" ]; then 
              npm install && npm run build
            elif [ -f "requirements.txt" ]; then 
              pip install -r requirements.txt
            elif [ -f "Makefile" ]; then 
              make
            else
              echo "‚ö†Ô∏è No standard build system found."
              ls -R
              exit 1
            fi
          } > universal_error.log 2>&1

      - name: üöë Summon Qwen3 Agent
        if: steps.build_step.outcome == 'failure'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MY_ACCESS_TOKEN: ${{ secrets.MY_ACCESS_TOKEN }}
        run: |
          echo "‚ö†Ô∏è Build Failed. Calling Qwen3 Coder (480B)..."
          python3 .github/scripts/ai_agent.py
          
